<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="http://localhost/DIY_Project_sharing_platform/CSS/registration_css.CSS">
	<script>
        function validateForm() 
        {
            var fullName = document.getElementById("first_Name").value;
            var mobile = document.getElementById("phone").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("con_password").value;
            var dob = document.getElementById("DOB").value;

            // Validate Passwords match
            if (password != confirmPassword)
            {
                alert("Password and confirm password do not match");
                return false;
            }
            
            // Validate mobile number
            if (isNaN(mobile) || mobile.length != 10)
            {
                alert("Please enter a valid mobile number");
                return false;
            }

            // Validate email format
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address");
                return false;
            }

            // Validate date of birth (must be 13 years or older)
            var today = new Date();
            var birthDate = new Date(dob);
            var age = today.getFullYear() - birthDate.getFullYear();
            var monthDifference = today.getMonth() - birthDate.getMonth();
            
            if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }

            if (age < 13) {
                alert("You must be at least 13 years old to register.");
                return false;
            }

            return true; 
        }
    </script>
</head>
